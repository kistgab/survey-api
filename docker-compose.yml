version: "3"
services:
  mongo:
    container_name: mongo-container
    image: mongo:6.0.13
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017
    networks:
      - network1
  survey-api:
    container_name: survey-api-container
    build: .
    image: "survey-api"
    restart: always
    command: npm run debug
    volumes:
      - ./dist:/usr/src/survey-api/dist
      - ./package.json:/usr/src/survey-api/package.json
      - ./.env:/usr/src/survey-api/.env
    ports:
      - ${PORT}:3000
      - 9222:9222
    networks:
      - network1
    env_file:
      - .env
networks:
  network1:
    driver: bridge
